<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Keeper</title>
    <style type="text/css">
    body{
        background-color: rgb(7, 44, 39);
    }
    .display_screen{
        margin-left:50px;
        height:400px;
        width: 1150px;
        background-color: rgb(154, 219, 197);
    }
    .main_header{
        text-align: center;
        color: wheat;
    }
    .input_box{
        margin-top: 10px;
        margin-left: 200px;
    }
    .red{
        color:red;
    }
    .green{
        color:green;
    }
    .orange{
        color:orange;
    }
    .bal{
        float: right;
        height: 300px;
        width: 400px;
        background-color: black;
        color:white;
        margin-top: -350px;
        margin-right: 100px;
        text-align: center;
    }
    .button_style{
        background-color: black;
        color: white;
    }
    .add{
        float: right;
        height: 300px;
        width: 300px;
        margin-top: -350px;
        margin-right:850px;
        text-align: center;

    }
    .deduct{
        float: right;
        height: 300px;
        width: 300px;
        margin-top: -350px;
        margin-right:550px;
        text-align: center;
    }

    
    </style>
</head>
<body>
    <div>
        <h1 class="main_header">STOCK KEEPER</h1>
          
            <div class="display_screen"></div>

            <div id="item_display" class="add"></div>
           
            <div  class="deduct" id="ded"></div>
            <div class="bal">


                <h3>Balance</h3>
                <p id="balance_rice"></p>
                <p id="balance_salt"></p>
                <p id="balance_dal"></p>
                <p id="balance_sugar"></p>
            </div>
    </div>

    <div class="input_box">
            <select id="add_item">
                    <option value="Rice">Rice</option>
                    <option value="Salt">Salt</option>
                    <option value="Dal">Dal</option>
                    <option value="Sugar">Sugar</option>
                
                    
                    </select>
                    <input type="text" placeholder="Enter amount to add" name="input" id="input">
                    <input type="text" placeholder="Enter amount to deduct" name="deduct" id="deduct">
                    <button  onclick="submit()" class="button_style">ADD ITEM </button>
                    <button class="button_style" onclick="check_balance()"> CHECK BALANCE </button>
                   
    </div>



    <script>
                
            
                var final_balance_rice=0;
                var final_deduct_rice=0;
                var final_balance_salt=0;
                var final_deduct_salt=0;
                var final_balance_dal=0;
                var final_deduct_dal=0;
                var final_balance_sugar=0;
                var final_deduct_sugar=0;
                var add_item = document.getElementById("add_item").value;
                

			
        function submit()
        {       

                    var input = parseInt(document.getElementById("input").value);
                    var deduct = parseInt(document.getElementById("deduct").value);
                    var add_item = document.getElementById("add_item").value;
                    if (add_item ==="Rice")
                    {
                    var count = 1;
                    var para = document.createElement('p');
                    para.textContent = add_item +' added   :'+ input+" kg     "+ "----------- " + add_item +  " Sale  :" + deduct + "  kg  ";
            
                    var ele = document.querySelector('#item_display');
            
                    ele.appendChild(para);
                 
                 
                    final_balance_rice += input;
                    final_deduct_rice += deduct;
                 
                    count++;
    
                     
                   }
                
                  else if(add_item ==="Salt")
                  {

                    var count = 1;
                    var para = document.createElement('p');
                    para.textContent = add_item +' added   :'+ input+" kg     "+ "----------- " + add_item +  " Sale  :" + deduct + "  kg  ";
            
                    var ele = document.querySelector('#item_display');
            
                    ele.appendChild(para);
                 
                 
                    final_balance_salt += input;
                    final_deduct_salt += deduct;
                 
                    count++;

                   }
                 else if(add_item ==="Dal")
                   {

                    var count = 1;
                    var para = document.createElement('p');
                    para.textContent = add_item +' added   :'+ input+" kg     "+ "----------- " + add_item +  " Sale  :" + deduct + "  kg  ";
            
                    var ele = document.querySelector('#item_display');
            
                    ele.appendChild(para);
                 
                 
                    final_balance_dal += input;
                    final_deduct_dal += deduct;
                 
                    count++;

                   }
                 else if(add_item ==="Sugar")
                   {

                    var count = 1;
                    var para = document.createElement('p');
                    para.textContent = add_item +' added   :'+ input+" kg     "+ "----------- " + add_item +  " Sale  :" + deduct + "  kg  ";
            
                    var ele = document.querySelector('#item_display');
            
                    ele.appendChild(para);
                 
                 
                    final_balance_sugar += input;
                    final_deduct_sugar += deduct;
                 
                    count++;

                  }
             }
       
                function check_balance(){

                var input = parseInt(document.getElementById("input").value);
                var deduct = parseInt(document.getElementById("deduct").value);
                var add_item = document.getElementById("add_item").value;

         
          
                 if(add_item === "Rice" && final_balance_rice >= final_deduct_rice)
                 {

                  document.getElementById("balance_rice").innerHTML=  add_item + "  in stock  :  " + (final_balance_rice - final_deduct_rice) + "   kg";
                 }
            
                else if(add_item === "Salt" && final_balance_salt >= final_deduct_salt)
                 {
           
                 document.getElementById("balance_salt").innerHTML= add_item + "  in Stock :  " + (final_balance_salt - final_deduct_salt) + "   kg";
                 }
            
        
                 else if(add_item === "Dal" && final_balance_dal >= final_deduct_dal){
           
                    document.getElementById("balance_dal").innerHTML=add_item +  "in Stock :  " + (final_balance_dal - final_deduct_dal) +"   kg";
                 }
             
                 else if(add_item === "Sugar" && final_balance_sugar >= final_deduct_sugar)
           
                  {
                 document.getElementById("balance_sugar").innerHTML=add_item + " in Stock :  " + (final_balance_sugar - final_deduct_sugar)+ "   kg";
                 }

                 else{
                 document.getElementById("balance_sugar").innerHTML="No item left";
                 }
            }
             

        
        </script>
        </body>
        </html>
